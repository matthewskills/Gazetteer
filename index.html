<!DOCTYPE html>

<html>
    <head>
        <title>Gazetteer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />	
        <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="dist/leaflet/leaflet.css" rel="stylesheet" />
        <link href="dist/easyButton/easy-button.css" rel="stylesheet" />
        <link href="dist/leaflet-markercluster/MarkerCluster.css" rel="stylesheet" />        
        <link href="dist/leaflet-markercluster/MarkerCluster.Default.css" rel="stylesheet" />     
        <link href="css/main.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <embed src="img/logo.svg"  width="30" height="34" class="d-inline-block align-top" />
                       
                    </a>
                    <form class="d-flex">
                        <div class="input-group">
                        
                        <select id="countriesDataList">
                        </select>
                    </div>
                      </form>
                </div>
            </nav>



        </header>
        <section id="map">
            <div class="spinnerContainer">
                <div class="spinner spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                </div>
        </section>

        <div class="modal fade" id="countryInfoBox" data-bs-backdrop="false" data-bs-keyboard="false" tabindex="-1" aria-labelledby="countryInfoBoxLabel" aria-hidden="true" data-backdrop="false">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="countryInfoBoxLabel"><div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                        </div></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="countryInfoBoxBody">
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="currencyInfoBox" data-bs-backdrop="false" data-bs-keyboard="false" tabindex="-1" aria-labelledby="currencyInfoBoxLabel" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="currencyInfoBoxLabel">
                            <svg viewBox="0 0 24 28" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
                            Exchange Rates
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="currencyInfoBoxBody">
                        </div>
                        <div class="mb-3 row">
                            <div class="col-sm-3 exchangeRateText">
                            <label for="staticEmail" class="col-sm8 col-form-label"><h3 id="exchangeRateSet"> </h3></label>
                        </div>
                                <div class="col-sm-2">
                                    <select id="datalistCurrencies" class="form-control-select form-select-lg" onchange="setCurrency(value)">
                                    </select>
                                </div>
                          </div>
                          <p class="modalList"><small>The reference rates are usually updated around 16:00 CET on every working day.</small></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="newsInfoBox" data-bs-backdrop="false" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newsInfoBoxLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsInfoBoxLabel">
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul id="newsInfoBoxBody" class="list-group list-group-flush">
                        </ul>

                    </div>
                </div>
            </div>
        </div>


    </body>

    <script src="dist/jquery/jquery-3.5.1.min.js" ></script>
    <script src="dist/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="dist/leaflet/leaflet.js" ></script>
    <script src="dist/easyButton/easy-button.js" ></script>
    <script src="dist/leaflet-markercluster/leaflet.markercluster.js" ></script>
    <script src="dist/feather/feather.min.js"></script>
    <script src="app/main.js"></script>
</html>
